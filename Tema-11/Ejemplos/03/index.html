<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 11.3</title>
</head>

<body>
    <script>
        /* 
            Promises (promesas): Objetos que representan el resultado de una operación 
            asíncrona. Normalmente devuelven dos estados, uno resuelto con éxito, ejecutando
            la función asociada; y otro rechazado con un error ejecutando el código asociado.
        */
        var promise = new Promise(function (resolve, reject) {
            function hola() {
                resolve('Hola mundo');
            }
            setTimeout(hola, 2000);
            // reject('error');
        });
        /* Parecido a un try-catch/if-else */
        promise
            .then(function (mensaje) { console.log(mensaje) })
            .catch(function (err) { console.error('ERROR: ' + err) });

    </script>
</body>

</html>
