<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DWEC Tema 3 Ejercicio 6</title>
	</head>
	<body>
		<h3>Ejercicio 6: Ecuaciones de segundo grado</h3>
		<form onsubmit="resolver();">
			<label>a &equals; </label
			><input type="number" id="a" step="0" required /> x<sup>2</sup>
			<br /><br />
			<label>b &equals; </label
			><input type="number" id="b" step="0" required /> x <br /><br />
			<label>c &equals; </label
			><input type="number" id="c" step="0" required /> <br /><br />
			<button type="reset">Borrar</button>
			<button type="submit">Enviar</button>
		</form>

		<script>
			/* x = (-b +- r2(b^2 - 4ac))/2a */
			function resolver() {
				var a = parseInt(document.getElementById("a").value);
				var b = parseInt(document.getElementById("b").value);
				var c = parseInt(document.getElementById("c").value);

				if (a === 0) {
					alert("Error: a no puede ser 0");
					return;
				}
				
				if ((Math.pow(b, 2) - 4 * a * c) < 0) {
					alert("Error: Esta aplicación no soporta raíces negativas por el momento.");
					return;
				}

				var x1 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
				var x2 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);

				alert("x1 = " + x1
				+ "\nx2 = " + x2);
			}
		</script>
	</body>
</html>
