<html lang="es">

<head>

    <style>
        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }

        .div--flexRow {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .div--flexColumn {
            display: flex;
            flex-direction: column;
            padding: 0.25em 0.5em;
        }
    </style>

            constructor() {
                this.#funcionEvento();
            }
            #valida() {
                var
                    matricula = document.getElementById("matricula"),
                    fechaMatriculacion = document.getElementById("fechaMatriculacion"),
                    numBastidor = document.getElementById("numBastidor"),
                    nombre = document.getElementById("nombre"),
                    apellidos = document.getElementById("apellidos"),
                    domicilio = document.getElementById("domicilio"),
                    dni = document.getElementById("dni"),
                    email = document.getElementById("email"),
                    telefono = document.getElementById("telefono"),
                    tipoBaja = document.getElementById("tipoBaja");

            }

            #funcionEvento() {

            }

        }
    </script>
</head>

<body>
    <!-- Capa Principal -->
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <i class="bi bi-app-indicator"></i>
            <span class="fs-3">Solicitud de baja de vehículos</span>
        </header>


        <form method="get">

            <legend>Datos del vehículo:</legend>
            <div class="form-control div--flexRow">
                <div class="div--flexColumn" style="width: 25%;">
                    <label>Matrícula:</label>
                    <input type="text" id="matricula" pattern="[0-9]{4}[A-Z]{3}" required>
                </div>
                <div class="div--flexColumn" style="width: 25%;">
                    <label>Fecha matriculación:</label>
                    <input type="date" id="fechaMatriculacion" placeholder="dd/mm/aaaa" required>
                </div>
                <div class="div--flexColumn" style="width: 50%;">
                    <label>6 últimos dígitos (nº bastidor):</label>
                    <input type="text" id="numBastidor" pattern="[0-9a-zA-Z]{6}">
                </div>
            </div>
            <br>

            <legend>Datos del titular:</legend>
            <div class="form-control">
                <div class="div--flexRow">
                    <div class="div--flexColumn" style="width: 25%;">
                        <label>Nombre:</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="div--flexColumn" style="width: 25%;">
                        <label>Apellidos:</label>
                        <input type="text" id="apellidos">
                    </div>
                    <div class="div--flexColumn" style="width: 50%;">
                        <label>Domicilio:</label>
                        <input type="text" id="domicilio">
                    </div>
                </div>
                <div class="div--flexRow">
                    <div class="div--flexColumn" style="width: 25%;">
                        <label>DNI:</label>
                        <input type="text" id="dni">
                    </div>
                    <div class="div--flexColumn" style="width: 25%;">
                        <label>Correo electrónico:</label>
                        <input type="text" id="email">
                    </div>
                    <div class="div--flexColumn" style="width: 25%;">
                        <label>Tlf:</label>
                        <input type="text" id="telefono">
                    </div>
                    <div>
                        <label>Tipo de baja:</label>
                        <div class="form-check" style="width: 25%;">
                            <input class="form-check-input" type="checkbox" id="tipoBaja" value="temporal">
                            <label class="form-check-label">Temporal</label>
                            <input class="form-check-input" type="checkbox" id="tipoBaja" value="definitiva">
                            <label class="form-check-label">Definitiva</label>

                        </div>
                    </div>
                </div>
            </div>

            <br>


        </form>


    </div>

    <!-- Pie del documento -->
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">
        <div class="container">
            <span class="text-muted">© 2023 Ricardo Moreno Cantea - DWEC - 2º DAW - Curso 23/24</span>
        </div>
    </footer>

    <!-- Bootstrap Javascript y popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
