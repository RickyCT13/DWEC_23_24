		<script>
			/* Tarea 1 Tema 8 */

			/* Clase Articulo */
			class Articulo {
				#id;
				#nombre;
				#precio;
				#unidades;
				#subtotal;

				/* Número global para habilitar autoincremento de cod. */
				static #idAutoIncrement = 0;

				constructor(id, nombre, precio, unidades) {
					if (id === null) {
						this.#id = ++Articulo.#idAutoIncrement;
					} else {
						this.#id = parseInt(id);
					}
					this.#nombre = nombre;
					this.#precio = Number(precio).toFixed(2);
					this.#unidades = parseInt(unidades);
					this.#subtotal = precio * unidades;
				}

				getId() {
					return this.#id;
				}

				setId(id) {
					this.#id = id;
				}

				getNombre() {
					return this.#nombre;
				}

				setNombre(nombre) {
					this.#nombre = nombre;
				}

				getPrecio() {
					return this.#precio;
				}

				setPrecio(precio) {
					this.#precio = precio;
				}

				getUnidades() {
					return this.#unidades;
				}

				setUnidades(unidades) {
					this.#unidades = unidades;
				}

				getSubtotal() {
					return this.#subtotal;
				}

				setSubtotal() {
					this.#subtotal = this.#precio * this.#unidades;
				}
			}

			class Cesta {
				#articulos = [];

				constructor(...articulos) {
					this.#articulos = articulos;
				}

				getArticulos() {
					return this.#articulos;
				}
				setArticulos(articulos) {
					this.#articulos = articulos;
				}

				add(articulo) {
					this.#articulos.push(articulo);
				}

				get(id) {
					return this.#articulos.find(
						(articulo) => articulo.getId() === id
					);
				}

				update(id, nombre, precio, unidades) {
					let articuloEdit = this.get(id);

					if (nombre !== null) {
						articuloEdit.setNombre(nombre);
					}
					if (precio !== null) {
						articuloEdit.setPrecio(precio);
					}
					if (unidades !== null) {
						articuloEdit.setUnidades(unidades);
					}

					articuloEdit.setSubtotal();
				}

				delete(id) {
					this.#articulos.splice(id, 1);
				}
			}
			class Tienda {
				#cesta = new Cesta();

				constructor(cesta) {
					this.#cesta = cesta;
				}

				addArticulo(articulo) {

				}
			}
