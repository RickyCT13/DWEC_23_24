<body onload="">
    <script>
        function menu() {
            while(true) {
                var entrada = prompt(`
                Elija una opción:
                1. Elegir entre cubo, esfera o cilindro.
                2. Introducir los valores de las variables.
                3. Calcular volumen.
                4. Calcular área.
                5. Finalizar.
                `);
                switch(entrada) {
                    case 1:
                        elegir();
                    case 2:
                        introValores();
                    case 3:
                        calcularVolumen();
                    case 4:
                        calcularArea();
                    case 5:
                        break;
                    default:
                        alert("Error.");
                }
            }
        }
    </script>
