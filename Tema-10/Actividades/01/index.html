<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Tarea 1 Tema 10</h1>
    <select ondrop="funAjax('datos.php')">
        <option selected disabled>Seleccione un nombre...</option>
        <option onselect="funAjax()" id="nombre">Juan</option>
        <option onselect="funAjax()" id="nombre">Pedro</option>
        <option onselect="funAjax()" id="nombre">Pepe</option>
    </select>
    <div id="datos"></div>
    <script>
        function funAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let obj = JSON.parse(this.responseText);
                    document.getElementById("datos").innerHTML = 
                    `<table>
                        <th>ID</th>
                        <tr>${obj.id}</tr>
                        <th>Nombre</th>
                        <tr>${obj.nombre}</tr>
                        <th>Apellidos</th>
                        <tr>${obj.apellidos}</tr>
                        <th>Ciudad</th>
                        <tr>${obj.ciudad}</tr>
                    </table>`;
                }
            }
            xhttp.open("GET", `datos.php?nombre=${document.getElementById("nombre").innerHTML}`, true);
            xhttp.send();
        }

        function fun1(xhttp) {

            `<table>

                <tr>${obj.ciudad}</tr>
            </table>`;
        }
    </script>
</body>
