<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC Tarea 1 Tema 10</title>
</head>

<body onload="mostrarNombres()">
    <h1>Ejemplo 1 Tema 10</h1>
    <button onclick="funAjax()">
        Recibir datos
    </button>
    <select id="nombres">

    </select>
    <div id="datos"></div>
    <script>
        /* Averiguar como cargar nombres en select */
        function funAjax(url, fun) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    fun(JSON.parse(this.responseText));
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function mostrarNombres() {
            funAjax('datos.php', function (datos) {
                let nombres = "";
                nombres += `<option selected disabled>Seleccione una opci√≥n</option>`;
                datos.forEach(dato => {
                    nombres += `<option name="id" value=${dato.id}>${dato.nombre}</option>`;
                });
                document.getElementById("nombres").innerHTML = nombres;
            });
            
        }
    </script>
</body>

</html>
