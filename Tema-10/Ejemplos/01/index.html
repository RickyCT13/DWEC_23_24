<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC Tarea 1 Tema 10</title>
</head>

<body onload="mostrarNombres()">
    <h1>Ejemplo 1 Tema 10</h1>
    <button onclick="funAjax()">
        Recibir datos
    </button>
    <select id="nombres">

    </select>
    <div id="datos"></div>
    <script>
        /* Averiguar como cargar nombres en select */
        function funAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    let obj = JSON.parse(this.responseText);
                    let tabla = `<table border="1">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Ciudad</th>
                        </tr>`;

                    for (const key in obj) {
                        if (Object.hasOwnProperty.call(obj, key)) {
                            const elemento = obj[key];
                            tabla += `<tr>
                            <td>${elemento.id}</td>
                            <td>${elemento.nombre}</td>
                            <td>${elemento.apellidos}</td>
                            <td>${elemento.ciudad}</td>
                            </tr>`;
                        }
                    }

                    tabla += "</table>";

                    document.getElementById("datos").innerHTML = tabla;


                }
            }
            xhttp.open("GET", `datos.php`, true);
            xhttp.send();
        }

        function mostrarNombres(xhttp) {
            let obj = JSON.parse(xhttp.responseText);

            let nombres = "";
            nombres += `<option selected disabled>Seleccione una opci√≥n</option>`
            for (const key in obj) {
                if (Object.hasOwnProperty.call(obj, key)) {
                    const elemento = obj[key];
                    nombres += `<option name="nombre" value="${elemento.nombre}">${elemento.nombre}</option>`
                }
            }
            document.getElementById("nombres").innerHTML = nombres;

        }
    </script>
</body>

</html>
