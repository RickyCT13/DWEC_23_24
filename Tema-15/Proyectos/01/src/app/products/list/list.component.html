<mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile
        *ngFor="let product of productList">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ product.data.name }}</mat-card-title>
                <mat-card-subtitle>{{ product.data.price }}</mat-card-subtitle>
                <img [src]="product.data.url" [alt]="product.data.name">
            </mat-card-header>
            <mat-card-content>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ok</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
