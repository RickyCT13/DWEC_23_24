<div class="container">
    <form>
    <mat-form-field id="name">
      <mat-label>Nombre</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field id="surname">
      <mat-label>Apellidos</mat-label>
      <input matInput />
    </mat-form-field>
  
    <br />
  
    <mat-form-field id="address">
      <mat-label>Dirección</mat-label>
      <input matInput />
    </mat-form-field>
  
    <br />
  
    <mat-form-field id="city">
      <mat-label>Ciudad</mat-label>
      <input matInput placeholder="Ej: Jerez"/>
    </mat-form-field>
    <mat-form-field id="state">
      <mat-label>Provincia</mat-label>
      <input matInput placeholder="Ej: Málaga"/>
    </mat-form-field>
    <mat-form-field id="postal_code">
      <mat-label>Código Postal</mat-label>
      <input matInput placeholder="Ej: 28003" />
    </mat-form-field>

    <br>

    <mat-form-field id="email">
        <mat-label>Email</mat-label>
        <input matInput />
    </mat-form-field>

    <mat-form-field id="subject">
        <mat-label>Asunto</mat-label>
        <input matInput />
    </mat-form-field>

    <mat-form-field id="message">
        <mat-label>Mensaje</mat-label>
        <input matInput />
    </mat-form-field>
  
    <br />
    <div class="boton">
      <button mat-raised-button color="primary">Enviar</button>
    </div>
  </form>
  </div>
