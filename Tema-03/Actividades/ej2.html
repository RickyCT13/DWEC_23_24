<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DWEC Tema 3 Ejercicio 2</title>
	</head>
	<body>
		<h3>Ejercicio 2: Número Par o Impar</h3>
		<form onsubmit="parImpar();">
			<label>Número</label><br>
			<input type="number" step="0" id="num" required/><br><br>
            <button type="submit">Comenzar</button>
		</form>
        <script>
            function parImpar() {
                var num = parseInt(document.getElementById("num").value);
                var parImpar = "impar";
                if (num === 0) {
                    alert("Error: Introduzca un número distinto de 0");
                    return;
                }
                if (num % 2 === 0) {
                    parImpar = "par";
                }
                alert(`El número introducido (${num}) es ${parImpar}.`);
            }
        </script>
	</body>
</html>
